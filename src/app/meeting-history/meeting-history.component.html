<div class="row">
    <h2 class="heading">My Run</h2>
    <hr/>
    <div class="summary">
        You've Logged
        <p clas="totals">{{totalDistance}}</p>
        Total Miles Over
        <p clas="totals">{{totalActivities}}</p>
        Run Since
        <p clas="totals">{{firstDate | date: 'longDate' }}</p>
    </div>
<table calss="table table-hover">
  <thead>
    <tr>
      <th>Name</th>|
      <th>Comment</th>|
      <th>Date</th>|
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of activities">
      <td>{{activity.name}}</td>|
      <td>{{activity.comments}}</td>|
      <td>{{activity.date | date: 'yyyy-MM-dd'}}</td>|
      <td>{{activity.distance}}</td>
    </tr>
  </tbody>
</table>
